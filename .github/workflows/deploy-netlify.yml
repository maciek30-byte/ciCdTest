name: Manual Deploy - Netlify

on:
  workflow_dispatch:
    inputs:
      test-input:
        type: boolean
        description: Should run test input workflow?
        default: true

jobs:
  deploy-netlify:
    environment:
      name: 'Development'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/actions/setup-project

#      - name: Lint code
#        run: npm run lint

#      - name: Run unit tests
#        run: npm run test

      - name: Build app
        run: pnpm run build

      - name: Deploy to Netlify
        if: ${{ inputs.enable-netlify == true }}
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deployed from GitHub Actions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}